<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Journée de travail — Paris</title>
  <link rel="stylesheet" href="https://assets.bouyguestelecom.fr/TRILOGY/trilogy-styles@4.10.0/default/trilogy.css">
  <link rel="icon" type="image/png" sizes="192x192" href="/path/to/icon.png">
  <style>
    html {
      font-size: 16px;
    }

    @media screen and (max-width: 480px) {
      html {
        font-size: 14px;
      }
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f5f5f5;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .full-page {
      width: 100%;
      max-width: 800px;
      padding: 20px;
      box-sizing: border-box;
    }

    .card {
      width: 100%;
    }

    .card-content {
      padding: 10px;
    }

    .card-content p {
      margin: .35rem 0;
    }

    .title {
      font-size: 1.5rem;
    }

    .text {
      font-size: 1rem;
    }

    #parisTime {
      font-weight: 700;
      font-variant-numeric: tabular-nums;
    }

    .progress-container {
      margin-top: 20px;
    }

    .progress-legends {
      display: flex;
      justify-content: space-between;
      margin-top: 5px;
    }

    .percentage-label {
      text-align: center;
      font-weight: bold;
      margin-top: 10px;
    }

    .end-message {
      text-align: center;
      font-weight: bold;
      color: #e74c3c;
      margin-top: 15px;
      display: none;
    }

    .remaining-time {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      margin-top: 10px;
      font-weight: 700;
    }

    .meta {
      text-align: center;
      color: rgba(0, 0, 0, 0.6);
      margin-top: 12px;
      font-size: 0.9rem;
    }

    @media screen and (max-width: 768px) {
      .progress-legends {
        flex-direction: column;
        align-items: center;
      }

      .progress-legend-start,
      .progress-legend-end {
        margin-bottom: 5px;
      }

      .remaining-time {
        flex-direction: column;
        gap: 4px;
      }

      .title {
        font-size: 1.2rem;
      }

      .text {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>

</body>
</html>
